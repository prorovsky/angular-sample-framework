<div class="register-form">
    <img src="./assets/logo.png" alt="Logo Image" width="320">
    <h4>Register for New Account</h4>
    <form>
        <div class="form-group">
            <input type="text" name="username" class="form-control" placeholder="Reqested User Name">
        </div>
        <div class="form-group">
            <input type="text" name="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
            <input type="password" name="password-again" class="form-control" placeholder="Password Again">
        </div>
        <button class="btn btn-default" routerLink="/sing-in" routerLinkActive="active">Cancel</button>
        <button class="btn btn-primary">Register</button>
    </form>
</div>
